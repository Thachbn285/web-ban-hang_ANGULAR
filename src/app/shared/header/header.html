<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <a routerLink="/">MyShop</a>
    </div>

    <!-- Thanh tìm kiếm -->
    <div class="search-bar">
      <input type="text" placeholder="Tìm kiếm sản phẩm..." />
      <button>Tìm</button>
    </div>

    <!-- Giỏ hàng + Login/Register -->
    <div class="header-actions">
      <a routerLink="/cart" class="cart">🛒 <span class="cart-count">3</span></a>
      <div class="auth-links">
        <a routerLink="/login">Đăng nhập</a> | <a routerLink="/register">Đăng ký</a>
      </div>
    </div>
  </div>
</header>
